<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Table cells in odd rows */
        table tr:nth-child(odd) td {
            background-color: #f2f2f2; /* Replace with your solid color */
            background: linear-gradient(to right, #ffffff, #e6e6e6); /* Replace with your gradient */
        }

        /* Heading elements */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif; /* Cool Font from Google Fonts */
            color: #333; /* New Text Colour */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text Shadow */
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Anchor elements */
        a {
            color: #007bff; /* New Text Colour */
            text-decoration: none;
        }
        a:hover {
            color: #0056b3; /* Hover Text Colour */
        }

        /* Fieldset legends */
        legend {
            padding: 0.5em 0; /* Padding Top and Bottom */
            font-family: 'Roboto', sans-serif; /* Cool Font from Google Fonts */
            color: #333; /* New Text Colour */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text Shadow */
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hafsa Osman</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/students/add">Add Student</a>
                </li>
                <!-- Add more navigation items here -->
            </ul>
        </div>
    </nav>

    <main class="col-md-12">
        <!-- Start your code here -->

        <!-- End your code here -->
        <form method="POST" action="/students/add">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input class="form-control" name="firstName" type="text" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input class="form-control" name="lastName" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" name="email" type="email" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (Street):</label>
                            <input class="form-control" name="addressStreet" type="text" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (City):</label>
                            <input class="form-control" name="addressCity" type="text" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (Province):</label>
                            <input class="form-control" name="addressProvince" type="text" />
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <div class="row">
                    <div class="col-md-4">
                        <label>College Employment:</label><br />
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="TA" name="collegeEmployment">
                            <label class="form-check-label" for="TA">
                                Teaching Assistant
                            </label>
                        </div>
                        <br />
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Enrollment Status:</label><br />
                            <label class="checkbox-inline">
                                <input type="radio" value="Full Time" name="enrollmentStatus" /> Full Time
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" value="Part Time" name="enrollmentStatus" /> Part Time
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="course">Enrolled in Course:</label>
                            <select class="form-control" id="course" name="course">
                                <option value="1">Relational Database Design and Implementation</option>
                                <option value="2">Java Programming</option>
                                <option value="3">Introduction to Cloud Computing</option>
                                <option value="4">Database Administration and Management</option>
                                <option value="5">Web Programming</option>
                                <option value="6">Applied Capstone Project</option>
                                <option value="7">Database Connectivity Using Java</option>
                                <option value="8">Accessing Big Data</option>
                                <option value="9">Datawarehousing</option>
                                <option value="10">Security in Databases and Web Applications</option>
                                <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr />
            <input type="submit" class="btn btn-primary float-right" value="Add Student" /><br /><br /><br />
        </form>
    </main>

    <!-- Add Bootstrap JS and any other necessary JS files here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
