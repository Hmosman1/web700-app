<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="/public/css/theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hafsa Osman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/htmlDemo">Html Demo</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/tas">Teaching Assistants</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                <li class="nav-item active"><a class="nav-link" href="/students/add">Add Student <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="mb-4">Add New Student</h1>
        <form method="POST" action="/students/add">
            <div class="form-group">
                <label for="studentFirstName">First Name</label>
                <input type="text" class="form-control" id="studentFirstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="studentLastName">Last Name</label>
                <input type="text" class="form-control" id="studentLastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="studentEmail">Email</label>
                <input type="email" class="form-control" id="studentEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="studentPhone">Phone Number</label>
                <input type="tel" class="form-control" id="studentPhone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="studentAddress">Address</label>
                <input type="text" class="form-control" id="studentAddress" name="address" required>
            </div>
            <div class="form-group">
                <label for="studentProgram">Program</label>
                <input type="text" class="form-control" id="studentProgram" name="program" required>
            </div>
            <div class="form-group">
                <label for="studentCourses">Courses</label>
                <input type="text" class="form-control" id="studentCourses" name="courses" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="studentTA" name="TA">
                <label class="form-check-label" for="studentTA">Teaching Assistant</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Student</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
